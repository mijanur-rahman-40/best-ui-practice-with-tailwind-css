    <link rel="stylesheet" href="/css/tailwind.css">

<body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class="px-8 py-12 lg:py-20 mx-auto max-w-md sm:max-w-xl lg:max-w-full xl:mr-0 2xl:col-span-2">
            <div class="space-y-6 xl:max-w-xl">
                <img src="/img/logo.svg" class="h-10" alt="Workstation">

                    class="rounded-lg shadow-xl sm:h-64 sm:w-full sm:object-cover object-top lg:hidden" alt="Beach">

                    <br class="hidden md:inline" />

                        advantage of it.</span>

                <p class="text-green-600">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim, perspiciatis
                    ullam
                    atque adipisci at ab tenetur hic harum rem accusantium laborum possimus, sequi vitae suscipit

                <div>
                    <a href="#"
                        class="bg-indigo-500 text-white px-4 py-3 rounded-lg  shadow-lg uppercase tracking-wider font-semibold text-sm">Book
                        your escape</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block relative 2xl:col-span-3">
            <img src="/img/beach-work.jpg" class="object-cover object-center absolute inset-0 w-full h-full"
